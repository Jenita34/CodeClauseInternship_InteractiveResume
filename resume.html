<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Resume Builder</title>
<style>
    /* Basic styling for the form */
    body {
        font-family: Arial, sans-serif;
    }
    form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 8px;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    .preview {
        margin-top: 20px;
        padding: 20px;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
    }
</style>
</head>
<body>
    <form id="resumeForm">
        <h2>Interactive Resume Builder</h2>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="education">Education:</label>
        <textarea id="education" name="education" rows="4" required></textarea>
        
        <label for="experience">Work Experience:</label>
        <textarea id="experience" name="experience" rows="4" required></textarea>
        
        <button type="submit">Generate Resume</button>
    </form>

    <div class="preview" id="resumePreview">
        <h2>Resume Preview</h2>
        <p id="previewFullName"></p>
        <p id="previewEmail"></p>
        <h3>Education:</h3>
        <p id="previewEducation"></p>
        <h3>Work Experience:</h3>
        <p id="previewExperience"></p>
    </div>

    <script>
        document.getElementById('resumeForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Retrieve form data
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const education = document.getElementById('education').value;
            const experience = document.getElementById('experience').value;

            // Update preview with form data
            document.getElementById('previewFullName').textContent = `Full Name: ${fullName}`;
            document.getElementById('previewEmail').textContent = `Email: ${email}`;
            document.getElementById('previewEducation').textContent = education;
            document.getElementById('previewExperience').textContent = experience;
        });
    </script>
</body>
</html>
